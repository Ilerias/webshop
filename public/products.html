<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termékek - Házi Sörfőző Webshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Sörfőző Webshop</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Főoldal</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html">Termékek</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Kosár</a></li>
          <li class="nav-item"><a class="nav-link" href="orders.html">Rendelések</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4">Termékek listája</h1>
    <table class="table table-striped" id="termekTabla">
      <thead>
        <tr>
          <th>Név</th>
          <th>Leírás</th>
          <th>Ár (Ft)</th>
          <th>Kategória</th>
          <th>Művelet</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn btn-primary mb-3" onclick="nyitPopup()">Új termék hozzáadása</button>

    <!--Új termék Modal -->
    <div class="modal fade" id="ujTermekModal" tabindex="-1" aria-labelledby="ujTermekLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ujTermekLabel">Új termék hozzáadása</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Bezárás"></button>
          </div>
          <div class="modal-body">
            <form id="ujTermekForm">
              <div class="mb-3">
                <label for="termekNev" class="form-label">Név</label>
                <input type="text" class="form-control" id="termekNev" required>
              </div>
              <div class="mb-3">
                <label for="termekLeiras" class="form-label">Leírás</label>
                <input type="text" class="form-control" id="termekLeiras">
              </div>
              <div class="mb-3">
                <label for="termekAr" class="form-label">Ár</label>
                <input type="number" class="form-control" id="termekAr" required>
              </div>
              <div class="mb-3">
                <label for="termekKategoria" class="form-label">Kategória</label>
                <select class="form-select" id="termekKategoria" required></select>
              </div>
              <button type="submit" class="btn btn-success">Mentés</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Módosító Modal -->
<div class="modal fade" id="modositTermekModal" tabindex="-1" aria-labelledby="modositTermekLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modositTermekLabel">Termék módosítása</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Bezárás"></button>
      </div>
      <div class="modal-body">
        <form id="modositTermekForm">
          <input type="hidden" id="modositTermekId">
          <div class="mb-3">
            <label for="modositTermekNev" class="form-label">Név</label>
            <input type="text" class="form-control" id="modositTermekNev" required>
          </div>
          <div class="mb-3">
            <label for="modositTermekLeiras" class="form-label">Leírás</label>
            <input type="text" class="form-control" id="modositTermekLeiras">
          </div>
          <div class="mb-3">
            <label for="modositTermekAr" class="form-label">Ár</label>
            <input type="number" class="form-control" id="modositTermekAr" required>
          </div>
          <div class="mb-3">
            <label for="modositTermekKategoria" class="form-label">Kategória</label>
            <select class="form-select" id="modositTermekKategoria" required></select>
          </div>
          <button type="submit" class="btn btn-success">Módosítás mentése</button>
        </form>
      </div>
    </div>
  </div>
</div>

  </main>

  <footer class="bg-dark text-light text-center py-3">
    © 2025 Sörfőző Webshop – Minden jog fenntartva.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
